<svg xmlns="http://www.w3.org/2000/svg" width="980" height="480" viewBox="0 0 980 480">
  <rect width="100%" height="100%" fill="#0b1220"/>
  <style>
    .box{fill:#101a2e;stroke:#1a2947;stroke-width:2px;rx:12;ry:12}
    .text{fill:#e6ecff;font:14px Inter, Arial, sans-serif}
    .title{font-weight:700;font-size:16px}
    .line{stroke:#6ea8fe;stroke-width:2}
    .arrow{marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#6ea8fe"/>
    </marker>
  </defs>

  <!-- Client -->
  <rect class="box" x="40" y="60" width="260" height="140"/>
  <text class="text title" x="60" y="90">Client (kvclient)</text>
  <text class="text" x="60" y="118">• Read command</text>
  <text class="text" x="60" y="140">• Send to server</text>
  <text class="text" x="60" y="162">• Print reply</text>

  <!-- Server -->
  <rect class="box" x="360" y="40" width="280" height="180"/>
  <text class="text title" x="380" y="72">Server (kvstore)</text>
  <text class="text" x="380" y="100">• Bind &amp; listen</text>
  <text class="text" x="380" y="122">• Accept connections</text>
  <text class="text" x="380" y="144">• Thread per client</text>
  <text class="text" x="380" y="166">• Parse + dispatch</text>

  <!-- Store -->
  <rect class="box" x="700" y="60" width="240" height="140"/>
  <text class="text title" x="720" y="90">In-memory Store</text>
  <text class="text" x="720" y="118">• GET / SET / DEL</text>
  <text class="text" x="720" y="140">• Mutex-protected</text>

  <!-- AOF -->
  <rect class="box" x="360" y="260" width="280" height="160"/>
  <text class="text title" x="380" y="292">AOF (Append-only)</text>
  <text class="text" x="380" y="320">• Append on SET/DEL</text>
  <text class="text" x="380" y="342">• Replay on startup</text>

  <!-- Arrows -->
  <line class="line arrow" x1="300" y1="130" x2="360" y2="130"/>
  <line class="line arrow" x1="640" y1="130" x2="700" y2="130"/>
  <line class="line arrow" x1="500" y1="220" x2="500" y2="260"/>
</svg>
